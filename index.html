<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div class="container">
        <h1>Library Project</h1>
        <div id="library">
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th id="RRcolumnHeader">Read / Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td class="readCell">
                  <input
                    class="checkBoxes"
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                  <button id="exampleRemoveBtn" class="removeBtn">X</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <label for="title">Title:</label>
          <input type="text" class="bookinputinfo" id="title" name="title" />

          <label for="author">Author:</label>
          <input type="text" class="bookinputinfo" id="author" name="author" />

          <label for="read">Read:</label>
          <input type="checkbox" id="read" name="read" />

          <button type="submit" id="addBookButton">Add Book</button>
        </div>
      </div>
    </main>
  </body>
</html>
